<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дефиниране на отговори</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .text-center {
          text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Начална страница</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('define_exam_page') }}">Въвеждане на отговори на контролни</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контролни</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Генериране на резултати от контролни</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="display-4 text-center mt-6">Въвеждане на отговори за контролно</h1>
        <form method="post", enctype="multipart/form-data">
            <div class="form-group mb-4">
              <label for="usr">Име на контролно:</label>
              <input type="text" class="form-control" name="exam_name" id="usr" required>
            </div>
            <div class="mb-3">
              <label for="formFileReadonly" class="form-label">Избери файл</label>
              <input class="form-control" type="file" name="sel_exam" id="formFileReadonly" readonly required>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
